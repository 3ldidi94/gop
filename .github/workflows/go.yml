name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod vendor

    - name: Build
      run: make build
    
    - name: Check env
      run: ls -lahR

    - name: Upload a Linux Build Artifact
      uses: actions/upload-artifact@master
      with:
        # Artifact name
        name: gop
        # Destination path
        path: ./workdir/gop
        
    - name: Upload a Windows Build Artifact
      uses: actions/upload-artifact@master
      with:
        # Artifact name
        name: gop.exe
        # Destination path
        path: ./workdir/gop.exe
